<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Document</title>
  </head>
  <body>
    <ul class="notifications right notifications--topright"></ul>
    <ul class="notifications left notifications--topleft"></ul>
    <ul class="notifications right notifications--bottomright"></ul>
    <ul class="notifications left notifications--bottomleft"></ul>

    <div class="overlay hide"></div>
    <div class="popup hide"></div>

    <div class="buttons">
      <button id="box1" class="button">SHOW</button>
      <button id="box2" class="button">SHOW</button>
      <div class="x10">
        <form>
          <select name="type" id="type">
            <option value="error">ERROR</option>
            <option value="success">SUCCESS</option>
            <option value="warning">WARNING</option>
            <option value="info">INFO</option>
          </select>
          <select name="position" id="position">
            <option value="topright">TOP RIGHT</option>
            <option value="topleft">TOP LEFT</option>
            <option value="bottomright">BOTTOM RIGHT</option>
            <option value="bottomleft">BOTTOM LEFT</option>
          </select>
          <input
            type="number"
            value="3000"
            min="3000"
            name="time"
            class="time"
            id="time"
            placeholder="ms"
          />
          <input
            type="text"
            class="text"
            name="text"
            id="text"
            placeholder="Notification Text"
          />
          <button class="call--notification" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
